galaxy_info:
  role_name: docker_ce
  namespace: haxorof
  author: Bjorn Oscarsson
  company: none
  description: "Installs and configures Docker Community Edition (CE) on AlmaLinux/Rocky/CentOS/Fedora/RHEL/Ubuntu/Debian/Mint/Raspbian"
  min_ansible_version: "2.16"
  license: MIT
  platforms:
    - name: Amazon Linux
      versions:
        - "2"
        - "2023"

    - name: Fedora
      versions:
        - "36"
        - "37"
        - "38"

    - name: EL
      versions:
        - "7"
        - "8"
        - "9"

    - name: Debian
      versions:
        - bullseye
        - bookworm
        - trixie

    - name: Rocky
      versions:
        - all

    - name: Ubuntu
      versions:
        - focal
        - jammy
        - noble

  galaxy_tags:
    - docker
    - containers
    - virtualization
    - compose
    - orchestration
    - system

dependencies: []
