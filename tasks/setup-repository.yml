---
- name: Ensure python and deps for Ansible modules
  raw: dnf install -y python2 python2-dnf libselinux-python
  become: true
  changed_when: false
  when: docker_os_dist == "Fedora"

- name: Update APT cache
  apt:
    update_cache: yes
  become: true
  when: docker_os_dist == "Ubuntu" or
        docker_os_dist == "Debian"

- name: Ensure packages are installed for repository setup
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ docker_repository_related_packages[docker_os_dist] }}"
  become: true
  when: docker_os_dist == "Ubuntu" or
        docker_os_dist == "Debian" or
        docker_os_dist == "CentOS" or
        docker_os_dist == "RedHat"

- name: Add Dockerâ€™s official GPG key
  apt_key:
    url: https://download.docker.com/linux/{{ docker_os_dist|lower }}/gpg
    state: present
  become: true
  when: (docker_os_dist == "Ubuntu" and docker_os_dist_major_version > '14')
        or docker_os_dist == "Debian"

- name: Add Docker APT key (alternative for older Ubuntu systems without SNI).
  shell: "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -"
  args:
    warn: false
  become: true
  when: docker_os_dist == "Ubuntu" and
        docker_os_dist_major_version == '14'

- name: Add Docker CE repository (Ubuntu/Debian)
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ docker_os_dist|lower }} {{ docker_os_dist_release }} stable {{ (docker_enable_ce_edge == true) | ternary('edge','') }}
    state: present
    filename: 'docker-ce'
  become: true
  when: docker_os_dist == "Ubuntu" or
        docker_os_dist == "Debian"

- name: Add Docker CE repository (Fedora/CentOS/RedHat)
  get_url:
    url: "{{ docker_repository_url[docker_os_dist] }}"
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: 0644
  become: true
  register: docker_repo
  when: docker_os_dist == "CentOS" or
        docker_os_dist == "Fedora" or
        docker_os_dist == "RedHat"

- name: Determine Docker CE Edge repo status (Fedora/CentOS/RedHat)
  shell: "{{ docker_cmd_check_edge_repo_status[docker_os_dist] }}"
  args:
    warn: false
  ignore_errors: yes
  changed_when: false
  register: cmd_docker_ce_edge_enabled
  when: docker_os_dist == "CentOS" or
        docker_os_dist == "Fedora" or
        docker_os_dist == "RedHat"

- name: Set current Docker CE Edge repo status fact (Fedora/CentOS/RedHat)
  set_fact:
    fact_docker_ce_edge_enabled: "{{ cmd_docker_ce_edge_enabled.stdout == 'enabled = True' }}"
  when: docker_os_dist == "CentOS" or
        docker_os_dist == "Fedora" or
        docker_os_dist == "RedHat"

- name: Enable/Disable Docker CE Edge Repository (Fedora/CentOS/RedHat)
  shell: "{{ docker_cmd_enable_disable_edge_repo[docker_os_dist] }}"
  become: true
  when: (docker_os_dist == "CentOS" or docker_os_dist == "Fedora" or docker_os_dist == "RedHat") and
        fact_docker_ce_edge_enabled != docker_enable_ce_edge
        
# disable rt-beta so we don't get a 403 error retrieving repomd.xml
- name: Check if rhel-7-server-rt-beta-rpms Repository is enabled (RedHat)
  shell: "subscription-manager repos --list-enabled | grep rhel-7-server-rt-beta-rpms"
  become: true
  register: cmd_rhel_rt_beta_repo_enabled
  when: docker_os_dist == "RedHat"
  changed_when: false
  failed_when: cmd_rhel_rt_beta_repo_enabled.rc not in [ 0, 1 ]

- name: Disable rhel-7-server-rt-beta-rpms Repository (RedHat)
  shell: "subscription-manager repos --disable=rhel-7-server-rt-beta-rpms"
  become: true
  when: docker_os_dist == "RedHat" and cmd_rhel_rt_beta_repo_enabled.rc == 0

# container-selinux package wants this
- name: Check if rhel-7-server-extras-rpms Repository is enabled (RedHat)
  shell: "subscription-manager repos --list-enabled | grep rhel-7-server-extras-rpms"
  become: true
  register: cmd_rhel_extras_repo_enabled
  when: docker_os_dist == "RedHat"
  changed_when: false
  failed_when: cmd_rhel_extras_repo_enabled.rc not in [ 0, 1 ]

- name: Enable rhel-7-server-extras-rpms Repository (RedHat)
  shell: "subscription-manager repos --enable=rhel-7-server-extras-rpms"
  become: true
  when: docker_os_dist == "RedHat" and cmd_rhel_extras_repo_enabled.rc == 1

- name: Update repository cache
  shell: "{{ docker_cmd_update_repo_cache[docker_os_dist] }}"
  args:
    warn: false
  become: true
  when: docker_repo.changed