---
- name: Test install of Docker compose
  hosts: test-host
  vars:
    docker_compose: true
  roles:
    - haxorof.docker_ce
  post_tasks:
    - name: Test docker-compose (shell)
      become: false
      shell: /usr/bin/docker-compose --version
      ignore_errors: true

    - name: Test docker-compose with sudo (shell)
      become: true
      shell: /usr/bin/docker-compose --version
      ignore_errors: true

- name: Test install Docker SDK and Docker Stack
  hosts: test-host
  tasks:
    - name: Install Docker SDK using PiP
      include_role:
        name: haxorof.docker_ce
      vars:
        docker_users:
          - vagrant
        docker_sdk: true
        docker_stack: true

- name: Test docker modules
  hosts: test-host
  tasks:
    # Instead of "meta: reset_connection" which does not work so well before Ansible 2.6
    - name: Reset SSH connection
      file:
        path: ~/.ansible/cp
        state: absent
      delegate_to: 127.0.0.1

    - name: Test hello container
      become: false
      community.docker.docker_container:
        name: hello
        image: hello-world
      ignore_errors: true

    - name: Test hello service
      become: false
      community.docker.docker_compose_v2:
        project_name: hello
        definition:
          services:
            hello:
              image: "hello-world"
      ignore_errors: true

    - name: Test hello container with sudo
      become: true
      community.docker.docker_container:
        name: hello
        image: hello-world

    - name: Test hello service with sudo
      become: true
      community.docker.docker_compose_v2:
        project_name: hello
        definition:
          services:
            hello:
              image: "hello-world"
