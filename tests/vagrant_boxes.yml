ansible_version: "2.10.7"
galaxy_role_name: haxorof.docker_ce
role_dir: ansible-role-docker-ce

boxes:
  # Testing only supported releases: https://www.centosblog.com/centos-eol-dates/
  # and supported by Docker CE
  - # CentOS 7
    box: generic/centos7
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
  - # CentOS 8
    box: generic/centos8
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
  - # AlmaLinux 8
    box: almalinux/8
    box_url: vagrantup
    storage_ctl: SATA Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
  # Testing only supported releases: https://wiki.ubuntu.com/Releases
  # and supported by Docker CE
  - # Bionic Beaver
    box: generic/ubuntu1804
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
  - # Focal Fossa
    box: generic/ubuntu2004
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
    # Testing only supported releases: https://wiki.debian.org/LTS
    # and supported by Docker CE
  - # Buster
    box: generic/debian10
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: false
  # Testing only supported releases: https://fedoraproject.org/wiki/End_of_life
  # and supported by Docker CE
  - # F33
    box: generic/fedora33
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: true
  - # F34
    box: generic/fedora34
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: true
  # Testing only supported releases: https://access.redhat.com/support/policy/updates/errata
  - # RHEL7
    box: generic/rhel7
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: true
  - # RHEL8
    box: generic/rhel8
    box_url: vagrantup
    storage_ctl: IDE Controller
    storage_port: 1
    vbguest_update: false
    reboot: true
